<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<select (change)="onLanguageChange($event.target.value)" [value]="lang" >
		<option *ngFor="let language of languages" [value]="language.key">
			{{ language.value }}
		</option>
	</select>
	<p> {{ today | date:'fullDate' | uppercase }} </p>
	<p> {{ 'HOW_ARE_YOU' | translate }} </p>
</div>
